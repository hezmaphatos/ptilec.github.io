<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Mahasiswa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        #currentTime {
            float: right;
        }
    </style>
</head>
<body>

    <div id="splash">
        <img id="splash-logo" src="loading.gif" alt="Loading...">
    </div>

    <div class="container">
        <hr>
        <h2>DATA MAHASISWA <span id="currentTime"></span></h2>
        <hr>
        <div class="mb-5">
            <div class="row">
                <h4 class="mb-3">Hallo, <span id="userName"></span> !!</h4>
                <div class="form-group col-md-6 mb-3">
                    <label for="nama">Name</label>
                    <input
                        type="text" name="nama"
                        class="form-control"
                        id="nama"
                        placeholder="Enter Name"
                    />
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="umur">Age</label>
                    <input
                        type="number" name="umur"
                        class="form-control"
                        id="umur"
                        placeholder="Enter Age"
                    />
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="nim">NIM</label>
                    <input
                        type="number" name="nim"
                        class="form-control"
                        id="nim"
                        placeholder="Enter NIM"
                    />
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="alamat">Address</label>
                    <input
                        type="text" name="alamat"
                        class="form-control"
                        id="alamat"
                        placeholder="Enter Address"
                    />
                </div>
                <div class="col-lg-12 mt-4">
                    <button class="btn btn-success" id="Submit"              
                    onclick="simpanData()">
                        Add Data
                    </button>
                    <button class="btn btn-warning" id="reset" onclick="clearInput()">reset
                    </button>
                </div>
            </div>
        </div>
        <hr>
        <div style="display: flex; align-items: center;">
            <p style="margin: 0;">Show</p>
            <select name="list" id="jumlah" class="form-select" style="width: auto; display: inline-block; margin-left: 5px; margin-right: 5px;" onchange="tampilkanData()">
                <option value=" " selected style="color: black;">All</option>
                <option value="5" style="color: black;">5</option>
                <option value="10" style="color: black;">10</option>
                <option value="20" style="color: black;">20</option>
                <option value="25" style="color: black;">25</option>
            </select>
            <p style="margin: 0;">entries</p>
        </div>
        <div class="row mt-2">
            <div class="col-12">
                <table class="table table-bordered rounded-3 overflow-hidden">
                    <thead>
                        <tr>
                            <th>NIM</th>
                            <th>Nama</th>
                            <th>Alamat</th>
                            <th>Umur</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="dataTable"></tbody>
                </table>
                <div style="display: flex; align-items: center;">
                <div id="prev"></div>
                &nbsp;
                <div id="next"></div>
                </div>
                <div id="listing"></div>
            </div>
        </div>
    </div>

    <!--  EDIT  -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="nim" class="col-form-label" style="color: black;">NIM:</label>
                  <input type="text" class="form-control" id="nimUpdate" disabled>
                </div>
                <div class="form-group">
                  <label for="nama" class="col-form-label" style="color: black;">Nama:</label>
                  <input type="text" class="form-control" id="namaUpdate">
                </div>
                <div class="form-group">
                  <label for="umur" class="col-form-label" style="color: black;">Umur:</label>
                  <input type="number" class="form-control" id="umurUpdate">
                </div>
                <div class="form-group">
                  <label for="alamat" class="col-form-label" style="color: black;">Alamat:</label>
                  <textarea class="form-control" id="alamatUpdate"></textarea>
                </div>
                <input type="text" id="hidden" hidden>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-success" onclick="updateData()" onchange="tampilkanData()">Update</button>
            </div>
          </div>
        </div>
    <!--  -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
    <script>

        var username = localStorage.getItem("username");
        if (!username) {
            setTimeout(function() {
                window.location.href = 'login.html';
            }, 1000); 
        } else {
            document.getElementById('splash').style.display = 'none';
            document.getElementById("userName").innerText = username;
        }
        
        function displayCurrentTime() {
            var currentTimeElement = document.getElementById("currentTime");
            var currentTime = new Date().toLocaleTimeString();
            currentTimeElement.innerText = currentTime;
        }

        setInterval(displayCurrentTime, 1000);


    </script>


</body>
</html>
